<!DOCTYPE html>
<html lang="en" ng-app='NWApp'>
       <head>
           <meta charset="utf-8" />
           <meta name="viewport" content="width=device-width" />
           <title>NetWars</title>

           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-cookies.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>

           <script src="/dist/scripts.js"></script>

           <link rel="stylesheet" href="/css/style.css"/>
       </head>
    <body ng-controller="FlashController">
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle"
                            data-toggle="collapse"
                            data-target="#userSettingsMenu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse"
                     id="userSettingsMenu"
                     ng-controller="AuthenticationController">
                    <div ng-if="!isLoggedIn()" ng-include=" '/templates/auth/login.html' "></div>
                    <div ng-if="isLoggedIn()" ng-include=" '/templates/auth/settings.html' "></div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="alert animation"
                         ng-class="'alert-'+alert.type"
                         ng-repeat="alert in alerts"
                         ng-bind="alert.message">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="page-header">
                        <h1><a href="/forum">Netwars</a> <small>forum</small></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <div ng-view class="animation"></div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div ng-include=" '/templates/common/rightMenu.html' "></div>
                </div>
            </div>
        </div>
    </body>
    <script src="/dist/application.js"></script>
</html>
