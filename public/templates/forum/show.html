<div class="row" ng-init="fetchForum();">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/forum">Forum</a></li>
                    <li class="active" ng-bind="forum.name"></li>
                </ol>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <a ng-href="/forum/{{ forum.id }}" ng-bind="forum.name"></a>
            </div>
            <table class="animation table table-bordered table-condensed table-responsive table-topic-list">
                <thead>
                    <tr>
                        <th>Temat</th>
                        <th class="hidden-xs">Nick</th>
                        <th class="hidden-xs">Liczba Postów</th>
                        <th>Ostatni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="topic in topics[forum.id]">
                        <td class="table-td-topic-name"><a href="/topic/{{ topic.id }}">{{ topic.name }}</a></td>
                        <td class="table-td-topic-author hidden-xs"><a ng-href="user/{{ topic.authorId }}" ng-bind="topic.authorName"></a></td>
                        <td class="table-td-topic-posts hidden-xs" ng-bind="topic.nbOfPosts"></td>
                        <td class="table-td-topic-last text-right">
                            {{ topic.changeAt | date:'yyyy-MM-dd HH:mm' }} <br/>
                            <a ng-href="/user/{{ topic.lastPostAuthorId }}">{{ topic.lastPostAuthorName }}</a>
                        </td>
                    </tr>
                    <tr ng-if="!hasForumTopics(forum.id)" class="warning text-center">
                        <td colspan="4">Brak tematów!</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <ul class="pager pager-netwars">
                    <li class="next"
                        ng-class="{disabled: topics[forum.id].length == 0}"
                            >
                        <a href="#" ng-click="nextPage();">Starsze &rarr;</a>
                    </li>
                    <li class="previous"
                        ng-class="{disabled: search.page == 1}"
                            >
                        <a href="#" ng-click="previousPage();">&larr; Nowsze</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
