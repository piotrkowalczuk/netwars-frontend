<ul class="nav navbar-nav">
    <li>
        <a class="pull-right" ng-href="/register">Zarejestruj się</a>
    </li>
</ul>
<form class="navbar-form navbar-right" novalidate="true" role="login">
    <div class="form-group">
        <input type="text"
               class="form-control"
               id="login-email"
               placeholder="Email"
               ng-model="credentials.email">
    </div>
    <div class="form-group">
        <input type="password"
               class="form-control"
               id="login-password"
               placeholder="Hasło"
               ng-model="credentials.password">
    </div>
    <button class="btn btn-default" ng-click="login();" ng-disabled="!loginIsPossible();">Logowanie</button>
</form>
