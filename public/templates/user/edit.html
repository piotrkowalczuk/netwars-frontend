<div class="row">
    <div class="col-lg-12 col-md-12">
        <h3>Profil</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3" for="form-field-user-email">Adres email</label>
                <div class="col-sm-9">
                    <input ng-model="user.email"
                           id="form-field-user-email"
                           type="email"
                           class="form-control">
                    <p class="help-block">
                       Po zmianie adresu email na konto użytkownika zostanie wysłany email z kodem aktywujacym konto.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input ng-model="user.showEmail" type="checkbox"> Pokazuj adres email
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-gadu-gadu">Gadu Gadu</label>
                <div class="col-sm-9">
                    <input ng-model="user.gaduGadu"
                           id="form-field-user-gadu-gadu"
                           placeholder="0123456789"
                           type="text"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-ntc-nick">Nick z NTC</label>
                <div class="col-sm-9">
                    <input ng-model="user.ntcNick"
                           id="form-field-user-ntc-nick"
                           placeholder="[KNP]Wipler"
                           type="text"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="form-field-user-nick-history">Historia nicków</label>
                <div class="col-sm-9">
                    <textarea ng-model="user.nickHistory"
                              id="form-field-user-nick-history"
                              type="text"
                              class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-extra-info">Dodatkowe informacje</label>
                <div class="col-sm-9">
                    <textarea ng-model="user.extraInfo"
                              id="form-field-user-extra-info"
                              placeholder=""
                              type="text"
                              class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 text-right">
                    <button type="submit"
                            class="btn btn-default">
                        Zapisz
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" ng-controller="UserStreamEditController">
    <div class="col-lg-12 col-md-12" ng-init="fetchUserStream();">
        <h3>Stream</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-stream-identifier">
                    Identyfikator
                </label>
                <div class="col-sm-9">
                    <input ng-model="userStream.identifier"
                           id="form-field-user-stream-identifier"
                           placeholder="Identyfikator"
                           type="text"
                           class="form-control">
                    <p class="help-block"
                       ng-repeat="error in formErrors.identifier">
                        <span class="text-danger"
                              ng-bind="error"></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">
                    Kategorie
                </label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input ng-model="userStream.wingsOfLiberty"
                                ng-true-value="Y"
                                ng-false-value="N"
                                type="checkbox"> Wings Of Liberty
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="userStream.heartOfTheSwarm"
                                ng-true-value="Y"
                                ng-false-value="N"
                                type="checkbox"> Heart Of The Swarm
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="userStream.leagueOfLegends"
                            ng-true-value="Y"
                            ng-false-value="N"
                            type="checkbox"> League Of Legends
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="userStream.broodWar"
                            ng-true-value="Y"
                            ng-false-value="N"
                            type="checkbox"> Brood War
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="userStream.other"
                            ng-true-value="Y"
                            ng-false-value="N"
                            type="checkbox"> Inne
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 text-right">
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="createOrModifyPost();">
                        Zapisz
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <h3>Hasło</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-password">
                    Hasło
                </label>
                <div class="col-sm-9">
                    <input ng-model="user.plainPassword"
                           id="form-field-user-password"
                           type="password"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3"
                       for="form-field-user-password-repeat">
                    Powtórz
                </label>
                <div class="col-sm-9">
                    <input ng-model="user.plainPasswordRepeat"
                           id="form-field-user-password-repeat"
                           type="password"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 text-right">
                    <button type="submit" class="btn btn-default">
                        Zmień hasło
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
