<div class="row" ng-init="fetchResults();">
    <div class="col-lg-12">
        <tabset justified="true">
            <tab ng-if="result.topics.length > 0"
                 heading="Tematy">
                <blockquote ng-repeat="topic in result.topics">
                    <p>
                        <a ng-href="/topic/{{topic.id}}" ng-bind="topic.name"></a>
                    </p>
                    <footer>
                        utworzony przez <a ng-href="/user/{{topic.authorId}}" ng-bind="topic.authorName"></a>
                    </footer>
                </blockquote>
            </tab>
            <tab ng-if="result.posts.length > 0"
                 heading="Posty">
                <blockquote ng-repeat="post in result.posts">
                    <p>
                        <small style="color: #fff" ng-bind-html="parsePost(post.content);"></small>
                    </p>
                    <footer>
                        napisane przez <a ng-href="/user/{{post.authorId}}" ng-bind="post.authorName"></a>
                    </footer>
                </blockquote>
            </tab>
        </tabset>
    </div>
</div>
